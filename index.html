<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="row mt-4 mb-4">
    <div class="col-md-10 offset-md-1">

      <div class="card">
        <div class="card-header">
          <h3>Formulario de Pago</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger">Algunos campos faltan por llenar</div>
          <form>
            <div class="row mt-4">
            <div class="col-sm-5 pb-3">
              <label for="numTarjeta">Número de tarjeta</label> 
              <input type="number" class="form-control no-spinner" id="numTarjeta" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-sm-3 pb-3">
              <label for="numCvc">CVC</label> 
              <input type="number" class="form-control no-spinner" id="numCvc" placeholder="000">
            </div>
            <div class="col-sm-4 pb-3">
              <label for="numMonto">Monto</label>
              <div class="input-group">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" min="0" class="form-control" id="numMonto" placeholder="Amount">
              </div>
            </div>
            <div class="col-sm-6 pb-3">
              <label for="etiqNombre">Nombre</label> 
              <input class="form-control" id="etiqNombre" type="text">
            </div>
            <div class="col-sm-6 pb-3">
              <label for="etiqApellido">Apellido</label> 
              <input class="form-control" id="etiqApellido type="text">
            </div>
            <div class="col-sm-6 pb-3">
              <label for="etiqCiudad">Ciudad</label>
              <input class="form-control" id="etiqCiudad" type="text">
            </div>
            <div class="col-sm-3 pb-3">
              <label for="etiqPais">País</label>
              <select class="form-control custom-select" id="etiqPais">
              <option disabled selected>
                Seleccionar
              </option>
              <option value="AR">
                Argentina
              </option>
              <option value="BR">
                Brasil
              </option>
              <option value="CH">
                Chile
              </option>
              <option value="CO">
                Colombia
              </option>
              <option value="PE">
                Perú
              </option>
              <option value="UR">
                Uruguay
              </option>
              <option value="VE">
                Venezuela
              </option>
              </select>
            </div>
            <div class="col-sm-3 pb-3">
              <label for="etiqPostal">Código Postal</label> 
              <input class="form-control" id="etiqPostal" type="text">
            </div>
            <div class="col-md-6 pb-3">
              <p>Aceptamos:</p>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input autocomplete="off" checked id="blue" name="options" type="radio">
                  <i class="fab fa-cc-mastercard"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="red" name="options" type="radio">
                  <i class="fab fa-cc-visa"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="yellow" name="options" type="radio">
                  <i class="fab fa-cc-amex"></i>
                </label>
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="green" name="options" type="radio">
                  <i class="fab fa-cc-diners-club"></i>
                </label>
              </div>
            </div>
            <div class="col-md-6 pb-3">
              <label for="etiqComentarios">Comentarios</label> 
              <textarea class="form-control" id="etiqComentarios" rows="3"></textarea> 
              <small>Agregue comentarios extras aquí.</small>
            </div>
          </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-end p-2 gap-2">
          <button class="btn btn-secondary" type="reset">Cancelar</button>
          <button class="btn btn-primary" type="button">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
  ></script>
</body>
</html>
